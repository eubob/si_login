<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/validacao.js"  ></script>
</head>
<body>
    
    <div class="cad-form">

    <h1> Crie sua conta </h1> 
        <input type="email" id="email" onchange="validacao()" placeholder="Digite seu email">
        <input type="text" id="nome" onchange="validacao()" placeholder="Digite seu nome">
        <input type="password" id="senha" oninput="validacao()" placeholder="Digite sua senha">
        <button type="button" id="btnregistrar" onclick="enviarCadastro()"> Criar conta</button>
    </div>

</body>



</html>
